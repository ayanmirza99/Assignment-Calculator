<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title"><h2>Calculator</h2></div>
            <hr class="under-title">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
            <hr>
            <br/>
                <div class="r-1">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="/" onclick="display.value += '/' " class="divide">
                </div>
                <div class="r-2">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="multiply">
                </div>
                <div class="r-3">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="plus">
                </div>
                <div class="r-4">
                    <input type="button" value="." onclick="display.value += '.' " class="point">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value) " class="equal">
                    <input type="button" value="-" onclick="display.value += '-' " class="minus">
                </div>
                <div class="clear">
                    <input type="button" value="Clear" onclick="display.value = ' ' ">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
